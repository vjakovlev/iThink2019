<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
</head>
<body>
	<h1>Forms</h1>

	<!-- forms -->

	
	<form type="Get">
			
		<fieldset style="display: inline-block;">

		<legend>Login</legend>

		<label for="email">Email: </label>
		<input type="email" name="email" id="email" required>
		<br>
		<label for="username">Username: </label>
		<input type="text" name="username" id="username" placeholder="extra explanation..">
		<br>
		<label for="password">Password: </label>
		<input type="password" name="password" id="password" placeholder="extra explanation..">

		<br>

		</fieldset>

		<br>

		<label for="text">Text Area</label>
		<textarea name="text" id="text" cols="5" rows="10"></textarea>

		<br>

		<label for="food1">extra cheese</label>
		<input type="checkbox" name="food" id="food1" value="extracheese">
		<br>
		<label for="food2">extra onions</label>
		<input type="checkbox" name="food" id="food2" value="extraonions">
		<br>
		<label for="food3">extra friese</label>
		<input type="checkbox" name="food" id="food3" value="extrafriese">
		<br>
		<label for="food4">extra salad</label>
		<input type="checkbox" name="food" id="food4" value="extrasalad">


		<br>
		<hr>

		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" value="male">
		<br>
		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" value="female">
		<br>
		<label for="custom">Custom</label>
		<input type="radio" name="gender" id="custom" value="custom">
		<br>

		<br>

		<label for="countries">Countries</label>
		<select name="zemji" id="countries">
			<option></option>
			<option value="nmk">North Macedonia</option>
			<option value="usa">USA</option>
			<option value="gr">Greece</option>
			<option value="ng">Nigeria</option>
			<option value="chi">China</option>
		</select>
		

		<br>


		<label for="upload">Upload File: </label>
		<input type="file" name="upload" id="upload">


		<br>
		<button type="submit">Login</button>
		<input type="reset" value="reset" />


	</form>

	


	<div style="margin-top: 100px;">
		<a href="../index.html">back</a>
	</div>
	
</body>
</html>
