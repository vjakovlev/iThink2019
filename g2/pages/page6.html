<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
</head>
<body>


	<form>
			
		<!-- username nad password input fields -->
		<label for="user_name">Username: </label>
		<input type="text" name="" id="user_name" placeholder="enter username...">
		<br>
		<label for="password">Password: </label>
		<input type="password" name="" id="password" placeholder="enter password...">

		<br>

		<!-- dropdown menu -->
		<label for="drop_down">Choose Country</label>
		<select id="drop_down">
			<option value="mkd">Macedonia</option>
			<option value="de">Germany</option>
			<option value="ru">Russia</option>
			<option value="usa">USA</option>
		</select>

		<br>
		<!-- radio buttons -->
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" value="male">

		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" value="female">

		<label for="jedi">Jedi</label>
		<input type="radio" name="gender" id="jedi" value="jedi">

		<!-- checkboxes -->
		<br>
		<label for="mayo">Extra Mayo</label>
		<input type="checkbox" name="extrafood" id="mayo" value="mayo">
		<br>
		<label for="ketchup">Extra Ketchup</label>
		<input type="checkbox" name="extrafood" id="ketchup" value="ketchup">
		<br>
		<label for="fries">Extra Fries</label>
		<input type="checkbox" name="extrafood" id="fries" value="fries">

		<!-- button -->
		<br>
		<button type="submit">Register</button>


	</form>



</body>
</html>
